spring.application.name=kitchensink

spring.datasource.url=jdbc:h2:mem:kitchensink;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=REGULAR
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.H2Dialect

server.port=8080
server.servlet.context-path=/kitchensink
server.servlet.session.tracking-modes=cookie

#Logging
logging.level.com.jhohl.kitchensink.service.MemberService=INFO
logging.level.com.jhohl.kitchensink.rest.MemberResourceRESTService = INFO
logging.level.com.jhohl.kitchensink.controller.MemberController = INFO
logging.level.com.jhohl.kitchensink.controller.GlobalExceptionHandler = INFO
